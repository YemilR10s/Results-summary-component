<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<nav>
  
    <article>
      <div class="firts__container">
        <h4>Your Result</h4>
        <div class="circule">
          <h1>76</h1>
          <h6>of 100</h6>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of <br> the people who have taken <br> these tests.
        </p>
      </div>
  
      <!-- second__container -->
  
      <div class="second__container">
  
        <h3>Summary</h3>
  
        <div class="reaction box">
          <div class="caja">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="number"><span>80 </span>/ 100</div>
        </div>
  
  
        <div class="memory box">
          <div class="caja">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="number"><span>92</span> / 100</div>
        </div>
  
  
        <div class="verbal box">
          <div class="caja">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="number"><span>61</span> / 100</div>
        </div>
  
        <div class="visual box">
          <div class="caja">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="number"><span>72 </span>/ 100</div>
        </div>
  
        <button> Continue</button>
      </div>
    </article>
</nav>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
